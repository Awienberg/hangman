<!doctype html>
<html>
<head>
    <title>hangman</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='hangman.js'></script>
</head>
    
<body>

  <div class="sticky" id="header">
        <h1>Alpha Hangman Game</h1>
  </div>
  <div class="wrapper">
    <h2>Use the alphabet below to guess the word, or click hint to get a clue. </h2>
  </div>

  <div class="wrapper">
    <div id="buttons">
  </div> 

  <p id="categoryName"></p>
  
  <div id="hold">
  </div>
  
  <p id="mylives"></p>
  
  <p id="clue">Clue: </p>
  <div class="container">
  <button id="hint">Hint</button>
  <button id="reset">Play again</button>
  </div>
</div>

<div class="scoreStyle">
        <p id="scoreBoard"></p>
            <h2>Score board</h2>
            <table style="width:100%">
                <tr>
                  <th>Name</th>
                  <th>Score</th> 
                </tr>
                <tr>
                  <td>Name</td>
                  <td>500</td> 
                </tr>
                <tr>
                  <td>Name</td>
                  <td>500</td> 

                </tr>
              </table>

    </div>

  <footer>
  </footer>

</body>
    
</html>
