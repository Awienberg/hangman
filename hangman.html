<!doctype html>
<html>
<head>
    <title>hangman</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='hangman.js'></script>
    <script type="cookies.js"></script>
</head>
    
<body>

  <div class="header">
        <h1>Alpha Hangman Game</h1>
  </div>
  <div class="wrapper">
    <h2>Use the alphabet below, or start typing to guess the word.
      <br>
      Click hint to get a clue. </h2>
  </div>

  <div class="wrapper">
    <div id="buttons">
  </div> 

  <p id="categoryName"></p>
  
  <div id="hold">
  </div>
  
  <p id="mylives"></p>
  
  <p id="clue">Clue: </p>
  <div class="container">
  <button id="hint">Hint</button>
  <button id="reset">Play again</button>
  </div>
</div>

<div class="scoreBoard">
  <h2>Score Board</h2>
    <table>
      <tr>
        <th id="p1">Name</th>
        <th>Score</th> 
      </tr>
      <tr>
        <td>Player 1</td>
        <td id="score">500</td> 
      </tr>
    </table>
</div>

<footer>
</footer>

</body>
    
</html>
